<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="robots" content="noindex, nofollow" />
  
  <title>KUBOMTSUの軌跡</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link href="css/reset.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/photoswipe.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/photoswipe/default-skin/default-skin.css" media="all" rel="stylesheet" type="text/css" />
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/favicon.png" />
  <!--<link rel=”canonical” href=”https://Violet773.github.io/” />-->
  
</head>

<body>
  <div id="top" class="wrapper">

    <!-- .header -->
    <header class="header">
      <div class="logo">
        <div class="logo-title">MEMORY</div>
        <div class="logo-subtitle">KUBOMATUS</div>
      </div>
    </header>
    <!-- /.header -->

      
    <!-- .menu-btn -->
    <div class="menu-btn">
      <!--<img src="img/camera.png" alt="">-->
      <i class="fas fa-camera"></i>
      <div class="menu-li">
        <img src="img/close.png" alt="">
        <ul>
          <li>
            <a class="min-link" href="https://violet773.github.io/shizuoka/">熱海</a>
          </li>
          <li>
            <a class="min-link" href="https://violet773.github.io/kamakura/">鎌倉</a>
          </li>
          <li>
            <a class="min-link" href="https://violet773.github.io/kanazawa/">金沢</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /.menu-btn -->
    
  </div>

  <!-- Photoswipeプラグイン -->
  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
       It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides.
          PhotoSwipe keeps only 3 of them in the DOM to save memory.
          Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

          <button class="pswp__button pswp__button--share" title="Share"></button>

          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader-active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/photoswipe/photoswipe.min.js"></script>
  <script src="js/photoswipe/photoswipe-ui-default.js"></script>
  <script src="js/photoswipe/photoswipe-setup.js"></script>
  <script src="js/lazysizes/lazysizes.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
